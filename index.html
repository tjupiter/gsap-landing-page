<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <meta name="description" content="Landing page animated with GASP">

    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:wght@100;500;700&display=swap"
        rel="stylesheet">

   

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
     <div class="containers">
         <div class="left-container">
             <div class="logo">SEEDTALK</div>

             <div class="info">
                 <a href="https/portfoliio.pitju.hu">FAQ</a>
                 <a href="#">HELP</a>
             </div>
         </div>

         <div class="right-container">
             <div class="first-block"></div>
             <div class="menu-container">
                 <nav class="nav">
                     <span></span>
                     <span></span>
                     <span></span>
                </nav>
             </div>

             <div class="story">
                 <h1>OUR STORY</h1>
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In laudantium commodi incidunt consequatur vero.</p>
                 <p>Read More</p>
             </div>

             <div class="social-container">
                 <ul class="socials socials-desktop">
                     <li>Facebook</li>
                     <li>Instagram</li>
                     <li>Twitter</li>
                 </ul>
                 <ul class="socials socials-mobile">
                     <li>
                         <img src="./images/facebook-brands.svg" />
                     </li>
                     <li><img src="./images/instagram-brands.svg" /></li>
                     <li class="socials-icon">
                         <img src="./images/twitter-brands.svg" />
                     </li>
                 </ul>
             </div>
         </div>
         <div class="center-container">

         </div>
     </div>

     <!-- GSAP -->
     <script>
        // var desktopTimeLine = gsap.timeline();

        // desktopTimeLine.from('.left-container', {duration: 2, width: 0, ease: Expo.easeInOut});
        // desktopTimeLine.from('.right-container', { duration: 2, opacity: 0, width: 0, ease: Expo.easeInOut}, "-=1")
        // desktopTimeLine.from('.center-container', {duration: 2, width: 0, opacity: 0, x: "-20", ease: Expo.easeInOut}, "-=1.9")
        // desktopTimeLine.from('.logo, .menu-container', {duration: 1, y: "-200"}, "-=0.5")
        // desktopTimeLine.from('.info, .socials', {duration: 1, y: "200"}, "-=1")

        // var mobileTimeLine = gsap.timeline();

        // mobileTimeLine.from('.left-container', { duration: 2, width: 0, ease: Expo.easeInOut });
        // mobileTimeLine.from('.right-container', { duration: 2, opacity: 0, width: 0, ease: Expo.easeInOut }, "-=1")
        // mobileTimeLine.from('.center-container', { duration: 2, width: 0, opacity: 0, x: "-20", ease: Expo.easeInOut }, "-=1.9")
        // mobileTimeLine.from('.logo, .menu-container', { duration: 1, y: "-200" }, "-=0.5")
        // mobileTimeLine.from('.info, .socials', { duration: 1, y: "200" }, "-=1")
    

        if (window.matchMedia("(max-width: 899px)").matches) {
                var mobileTimeLine = gsap.timeline();

            mobileTimeLine.from('.left-container', { duration: 2, width: 0, ease: Expo.easeInOut });
            mobileTimeLine.from('.right-container', { duration: 2, opacity: 0, width: 0, ease: Expo.easeInOut }, "-=1")
            mobileTimeLine.from('.center-container', { duration: 2, opacity: 0, transform: "scale(1), translate(-50%, 25%)", ease: Expo.easeInOut }, "-=1.9")
            mobileTimeLine.from('.logo, .menu-container', { duration: 1, y: "-200" }, "-=0.5")
            mobileTimeLine.from('.info, .socials', { duration: 1, y: "200" }, "-=1")
        } else if (window.matchMedia("(min-width: 900px)").matches) {
            var desktopTimeLine = gsap.timeline();

            desktopTimeLine.from('.left-container', { duration: 2, width: 0, ease: Expo.easeInOut });
            // desktopTimeLine.from('.story', { duration: 1, opacity: 0, ease: Expo.easeInOut })
            desktopTimeLine.from('.right-container', { duration: 2, opacity: 0, width: 0, ease: Expo.easeInOut }, "-=1")
            desktopTimeLine.from('.center-container', { duration: 2, width: 0, opacity: 0, x: "-20", ease: Expo.easeInOut }, "-=1.9")
            desktopTimeLine.from('.logo, .menu-container', { duration: 1, y: "-200" }, "-=0.5")
            desktopTimeLine.from('.info, .socials', { duration: 1, y: "200" }, "-=1")
        }

     </script>
    
</body>
</html>
